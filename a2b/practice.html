<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <script>
      // Problem 1: Times Table
      // Display times table for the user provided number multipled by 1 through 12
      function timesTable(n) {
        for (i = 1; i <= 12; i++) {
          console.log(n + " x " + i + " = " + n * i);
          document.write("<p>" + n + " x " + i + " = " + n * i + "</p>");
        }
      }

      // Problem 2: Fahrenheit to Celsius
      // Take given temperature in Fahrenheit and convert it to Celsius
      function fahr2cels(ftemp) {
        return (ftemp - 32) * (5 / 9);
      }
    </script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 1.1rem;
      }
      .container {
        text-align: center;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Assignment 2b: Tic Tac Toe part 2 plus JS Practice</h1>
      <!-- Problem 1: Times Table -->
      <h2>Problem 1: Times Table</h2>
      <script>
        let n = prompt("Enter a number:");
        timesTable(n);
      </script>
      <!-- Problem 2: Fahrenheit to Celsius -->
      <h2>Problem 2: Fahrenheit to Celsius</h2>
      <script>
        document.write(
          "<p>" + "20" + " degrees F = " + fahr2cels(20) + " degrees C</p>",
        );
        document.write(
          "<p>" + "40" + " degrees F = " + fahr2cels(40) + " degrees C</p>",
        );
        document.write(
          "<p>" + "55" + " degrees F = " + fahr2cels(55) + " degrees C</p>",
        );
        document.write(
          "<p>" + "63" + " degrees F = " + fahr2cels(63) + " degrees C</p>",
        );
        document.write(
          "<p>" + "95" + " degrees F = " + fahr2cels(95) + " degrees C</p>",
        );
      </script>
    </div>
  </body>
</html>
