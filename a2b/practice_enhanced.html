    <script>
      // Problem 1: Times Table
      // Display times table for the user provided number multipled by 1 through 12

      function showTimesTable() {
        let n = prompt("Enter a number:");
        // timesTable(n);

        // for (i = 1; i <= 12; i++) {
        //   console.log(n + " x " + i + " = " + n * i);
        //   document.write("<p>" + n + " x " + i + " = " + n * i + "</p>");
        // }
        const output = document.getElementById("output"); //get output div
        output.innerHTML = ""; //clear previous output
        for (i = 1; i <= 12; i++) {
          output.innerHTML += `<p>${n} x ${i} = ${n * i}</p>`; //append new output
        }
      }

      // Problem 2: Fahrenheit to Celsius
      // Take given temperature in Fahrenheit and convert it to Celsius
      function fahr2cels(ftemp) {
        return (ftemp - 32) * (5 / 9);
      }

      function convertToCelsius() {
        let ftemp = prompt("Enter a temperature in Fahrenheit:");
        let ctemp = fahr2cels(ftemp);
        document.write(
          "<p>" + ftemp + " degrees F = " + ctemp.toFixed(2) + " degrees C</p>",
        );
      }
    </script>
