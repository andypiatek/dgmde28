<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-family:
          "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        background-color: rgb(10, 33, 71);
      }
      .header {
        text-align: center;
        margin-top: 50px;
      }
      h1 {
        font-size: 3rem;
        color: rgb(255, 255, 255);
      }
      #box-container {
        display: flex;
        flex-wrap: wrap;
        max-width: 330px;
        width: 100%;
        margin: 20px auto;
        justify-content: center;
      }
      .box {
        box-sizing: border-box;
        width: 100px;
        height: 100px;
        margin: 5px;
        background-color: white;
        border: 1px solid black;
        font-size: 2.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: rgb(44, 44, 44);
      }
      .box:hover {
        background-color: rgb(117, 214, 153);
        cursor: pointer;
      }
      .footer {
        text-align: center;
        margin: 40px auto;
      }

      button.start {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 1.2rem;
        background-color: rgb(117, 214, 153);
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button.start:hover {
        background-color: rgb(153, 117, 214);
      }

      a {
        /* color: rgb(117, 214, 153); */
        color: rgb(255, 255, 255);
        text-decoration: none;
        font-size: 1.2rem;
      }

      a:hover {
        /* color: rgb(153, 117, 214); */
        color: rgb(117, 214, 153);
      }

      .turn p {
        text-align: center;
        margin: 20px auto;
        font-size: 1.5rem;
        color: rgb(255, 255, 255);
      }

      .name {
        font-weight: bold;
        /* color: rgb(117, 214, 153); */
        color: rgb(153, 117, 214);
      }
      

      @media (max-width: 840px) {
        .box {
          background-color: rgb(214, 153, 117);
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Tic Tac Toe Game</h1>
    </div>
    <div class="turn">
      <p><span class="name">Andy</span>'s Turn</p>
    </div>
    <div id="box-container">
      <div class="box"></div>
      <div class="box">X</div>
      <div class="box">X</div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box">O</div>
    </div>
    <button class="start">Start Game</button>
    <div class="footer">
      <a href="https://en.wikipedia.org/wiki/Tic-tac-toe" target="_blank">Game Instructions</a>
    </div>
  </body>
</html>
